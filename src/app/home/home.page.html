<ion-header >
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button (click)="readJson()" color="light" autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title style="text-align: center;">
      <img src="../../assets/icon/royal-post-w.png"/>
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-slides scrollbar="true" [options]="vertical" style="height: 100%;" > 

    <ion-slide style="display: block;">
      <ion-slides class="slides-h" pager="true" [options]="horizontal">

        <ion-slide *ngFor="let artist of numberOne | slice:0:2">
          <div class="number-one">

            <div class="title">
              <h3 (click)="gotoArticle(artist.title,artist.subtitle,artist.date,artist.text,artist.img)">{{artist.title}}</h3>
              <p>{{artist.subtitle}}</p>
            </div>

           <img src={{artist.img}}/>

          </div>
        </ion-slide>

      </ion-slides>
    </ion-slide>

    <ion-slide>
      <div style="background: yellow; height: 100%; width: 100%;"></div>
    </ion-slide>

  </ion-slides>

</ion-content>
